<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/css/style.css" />
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="main">
  <h1 class="main-heading">pomodoro</h1>
  <div class="modes">
    <div class="links">
      <a class="mode" href="#" data-time="1500">pomodoro</a>
      <a class="mode" href="#" data-time="300">short break</a>
      <a class="mode" href="#" data-time="900">long break</a>
    </div>
    <div class="icons">
      <i id="start" class="fa-solid fa-play"></i>
      <i id="reset" class="fa-solid fa-power-off"></i>
    </div>
   
  </div>

  <div class="get-started">
    <p>PomoPro: Slice Time, Supercharge Productivity</p>
  </div>
  
  <main>
    <div class="pomodoro">
      <h1 class="pomodoro__time"></h1>
    </div>
  </main>
</div>

  <div class="tooltip-container">
    <article class="help__tooltip">
      <img src="./src/question.svg" alt="Question mark" width="50">
      <div class="help__tooltip-content">
        <h4>Pomodoro cycle:</h4>
        <ul>
          <li>Pomodoro</li>
          <li>Short break</li>
          <li>Pomodoro</li>
          <li>Short break</li>
          <li>Pomodoro</li>
          <li>Long break</li>
        </ul>
        <p>Repeat!</p>
      </div>
    </article>
  </div>

  <audio src="./src/sounds/short-alarm-clock-sound.mp3"></audio>

  <script src="src/index.js"></script>
</body>
</html>
